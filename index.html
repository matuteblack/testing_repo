<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 4</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div id="app">

        <!-- v-on añade eventos a la etiqueta -->
        <button v-on:click="unaFuncion">Una función</button>
        <!-- "v-on:" puede abreviarse como "@" -->
        <button @click="unaFuncion">Una función</button>

        <br>
        <br>

        <button @click="eventoClick">v-on:click</button>

        <br>
        <br>

        <input @keydown.13="eventoKeyDown" placeholder="Click & Enter (presionar)"></input>
        <input @keyup.13="eventoKeyUp" placeholder="Click & Enter (soltar)"></input>

        
    </div>

    
    <script src="script.js"></script>
</body>
</html>
